DocumentAdapter: 'Protocol for document storage adapters.


  Responsible for marshaling dictionary data (Key -> Docstring)

  to/from a physical file format (YAML, JSON, etc.).'
DocumentAdapter.load: "Loads documentation from the specified file.\n\nArgs:\n   \
  \ path: The path to the document file.\n\nReturns:\n    A dictionary mapping semantic\
  \ keys (e.g. \"MyClass.my_method\")\n    to docstrings. Returns an empty dict if\
  \ file does not exist."
DocumentAdapter.save: "Saves documentation to the specified file.\n\nArgs:\n    path:\
  \ The path to the document file.\n    data: A dictionary mapping semantic keys to\
  \ docstrings."
