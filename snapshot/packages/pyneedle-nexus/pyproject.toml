[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyneedle-nexus"
version = "0.1.0"
description = "Layered overlay runtime (Nexus) for the PyNeedle ecosystem."
requires-python = ">=3.10"
dependencies = [
    "pyneedle-spec",
]

[tool.hatch.build.targets.wheel]
packages = ["src/needle"]

[tool.uv.sources]
pyneedle-spec = { workspace = true }